<h1>Orders</h1>
<table class="three-column-table">
	<tr>
		<th>Name</th>
		<th>Quantity</th>
		<th>Cost</th>
	</tr>
	<tr ng-repeat="order in orders">
		<td>{{order.name}}</td>
		<td>{{order.quantity}}</td>
		<td>{{order.cost | currency}}</td>
	</tr>
</table>
