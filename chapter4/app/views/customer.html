<h1>{{settings.title}}</h1>
<p>Total customers: {{customers.length}}</p>
<p><input type="text" ng-model="customersFilter" placeholder="Filter customers" /></p>
<table class="four-column-table">
	<tr>
		<th ng-click="orderBy('name')">Name</th>
		<th ng-click="orderBy('age')">Age</th>
		<th ng-click="orderBy('gender')">Gender</th>
		<th ng-click="orderBy('joined')">Joined</th>
		<th ng-click="orderBy('joined')">View Order</th>
	</tr>
	<tr ng-repeat="customer in customers | filter:customersFilter | orderBy:sortColumn:reverse | limitTo:maxResults">
		<td>{{customer.name}}</td>
		<td>{{customer.age}}</td>
		<td>{{customer.gender}}</td>
		<td>{{customer.joined | date:'MMM dd yyyy'}}</td>
		<td><a href="#/AngularJSJumpStart-tests/chapter4/order/{{customer.id}}">Go</a></td>
	</tr>
</table>
<hr>
<p>Author: {{settings.author}}</p>
