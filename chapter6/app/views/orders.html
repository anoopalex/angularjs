<h1>{{title}}</h1>
<p>
	<input type="text" ng-model="filterOrdersBy" placeholder="Filter orders" />
</p>
<table class="table table-striped" id="orders-table">
	<tr>
		<th ng-click="orderBy('name')">Name</th>
		<th ng-click="orderBy('quantity')">Quantity</th>
		<th ng-click="orderBy('cost')">Cost</th>
	</tr>
	<tr ng-repeat="order in orders | filter:filterOrdersBy | orderBy:sortOrdersBy:reverse" class="repeat-animation">
		<td>{{order.name | uppercase}}</td>
		<td>{{order.quantity}}</td>
		<td>{{order.cost | currency}}</td>
	</tr>
</table>
